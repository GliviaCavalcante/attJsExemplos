<html>
    <script>
        const produtos = [//criação da variavel e atribuição dos valores: descrição
  { descricao: 'Resma Ofício', valor: 11.50, quantidade: 10 },
  { descricao: 'Lapis preto', valor: 0.50, quantidade: 3 },
  { descricao: 'Transferidor plastico', valor: 1.20, quantidade: 4 }
]

let total = 0 //valor inicial

for (const index in produtos) { //pegando as descrições dentro da variavel produtos
  const { valor, quantidade } = produtos[index]//pegando o valor e a quantidade dentro da descrição 

  total += valor * quantidade //atribuição da operação a variavel total
}

console.log(total); //escrevendo valor total da operação
    </script>
</html>
